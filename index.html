<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="directional" color="#fff" position="2 4 3"></a-light>

        <!-- Interactive Box -->
        <a-box id="interactive-box" position="0 1 -3" rotation="0 45 0" 
               color="blue" material="wireframe: false">
        </a-box>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const box = document.querySelector("#interactive-box");
            let isScaled = false;
            let isWireframe = false;

            box.addEventListener("click", () => {
                // Toggle Scale
                if (isScaled) {
                    box.setAttribute("scale", "1 1 1");
                } else {
                    box.setAttribute("scale", "2 2 2");
                }
                isScaled = !isScaled;

                // Toggle Material Wireframe
                isWireframe = !isWireframe;
                box.setAttribute("material", "wireframe", isWireframe);
            });
        });
    </script>
</body>
</html>
