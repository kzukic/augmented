<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #toggleButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Switch to Robot Vision</button>
    
    <a-scene>
        <a-box id="box" position="0 1 -3" rotation="0 45 0" color="blue"></a-box>
        <a-sphere id="sphere" position="-2 1.5 -3" radius="0.7" color="green"></a-sphere>
        <a-cylinder id="cylinder" position="2 1 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#888"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    
    <script>
        let isRobotVision = false;
        const button = document.getElementById("toggleButton");
        const objects = [
            document.getElementById("box"),
            document.getElementById("sphere"),
            document.getElementById("cylinder")
        ];

        button.addEventListener("click", () => {
            isRobotVision = !isRobotVision;
            objects.forEach(obj => {
                obj.setAttribute("color", isRobotVision ? "red" : obj.getAttribute("data-original-color"));
            });
            button.textContent = isRobotVision ? "Switch to Normal Vision" : "Switch to Robot Vision";
        });
        
        // Save original colors
        objects.forEach(obj => obj.setAttribute("data-original-color", obj.getAttribute("color")));
    </script>
</body>
</html>
