<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#CCC"></a-plane>
      
      <a-box id="cube" position="-1 0.5 -3" color="red" clickable></a-box>
      <a-sphere id="sphere" position="1 0.5 -3" radius="0.5" color="blue" clickable></a-sphere>
      <a-cone id="cone" position="0 0.5 -3" radius-bottom="0.5" height="1" color="green" clickable></a-cone>
      
      <a-entity id="buttons" position="0 -0.5 -2">
        <a-plane position="0 0 0" width="2" height="1" color="purple"></a-plane>
        <a-entity position="-0.5 0.2 0">
          <a-box id="toggleMaterial" width="0.4" height="0.2" depth="0.05" color="white" clickable>
            <a-text value="Material" align="center" position="0 0 0.03"></a-text>
          </a-box>
        </a-entity>
        <a-entity position="0.5 0.2 0">
          <a-box id="changeSize" width="0.4" height="0.2" depth="0.05" color="white" clickable>
            <a-text value="Size" align="center" position="0 0 0.03"></a-text>
          </a-box>
        </a-entity>
        <a-entity position="0 -0.2 0">
          <a-box id="toggleInfrared" width="0.4" height="0.2" depth="0.05" color="white" clickable>
            <a-text value="Infrared" align="center" position="0 0 0.03"></a-text>
          </a-box>
        </a-entity>
      </a-entity>
      
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      document.querySelectorAll('[clickable]').forEach(el => {
        el.addEventListener('click', () => {
          console.log(`You clicked a ${el.id}`);
        });
      });

      let infraredMode = false;
      document.querySelector('#toggleInfrared').addEventListener('click', () => {
        infraredMode = !infraredMode;
        document.querySelectorAll('[clickable]').forEach(el => {
          el.setAttribute('color', infraredMode ? 'black' : el.getAttribute('original-color'));
        });
      });
    </script>
  </body>
</html>
