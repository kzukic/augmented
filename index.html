<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('toggle-material', {
            init: function () {
                let el = this.el;
                let materials = [
                    { color: 'red', metalness: 0, roughness: 1 },
                    { color: 'silver', metalness: 1, roughness: 0.5 },
                    { wireframe: true }
                ];
                let index = 0;
                el.addEventListener('click', function () {
                    index = (index + 1) % materials.length;
                    el.setAttribute('material', materials[index]);
                });
            }
        });
        
        AFRAME.registerComponent('toggle-size', {
            init: function () {
                let el = this.el;
                let sizes = ['1 1 1', '1.5 1.5 1.5', '0.5 0.5 0.5'];
                let index = 0;
                el.addEventListener('click', function () {
                    index = (index + 1) % sizes.length;
                    el.setAttribute('scale', sizes[index]);
                });
            }
        });
        
        AFRAME.registerComponent('identify-shape', {
            init: function () {
                let el = this.el;
                let shape = el.getAttribute('geometry').primitive;
                el.addEventListener('click', function () {
                    alert(`You clicked a ${shape}`);
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#888"></a-plane>
        
        <a-box class="clickable" toggle-material toggle-size identify-shape position="-1 1 -3" color="red"></a-box>
        <a-sphere class="clickable" toggle-material toggle-size identify-shape position="1 1 -3" radius="0.7" color="blue"></a-sphere>
        <a-cone class="clickable" toggle-material toggle-size identify-shape position="0 1 -3" radius-bottom="0.5" height="1" color="green"></a-cone>
        
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
