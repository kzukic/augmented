<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- Ground Plane (Adjusted Lower) -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" color="#AAAAAA"></a-plane>
      
      <!-- Shapes -->
      <a-box id="box" position="-1 0.5 -3" color="red" class="clickable"></a-box>
      <a-cone id="cone" position="0 0.5 -3" color="green" class="clickable"></a-cone>
      <a-sphere id="sphere" position="1 0.5 -3" color="blue" class="clickable"></a-sphere>
      
      <!-- UI Buttons (Moved Above Plane) -->
      <a-entity position="0 1.5 -3">
        <a-plane width="2" height="0.5" color="#888888"></a-plane>
        <a-text value="Toggle Material" position="-0.9 0 0.1" scale="0.5 0.5 0.5" class="button" onclick="toggleMaterial()"></a-text>
        <a-text value="Alter Size" position="-0.3 0 0.1" scale="0.5 0.5 0.5" class="button" onclick="alterSize()"></a-text>
        <a-text value="Infrared View" position="0.5 0 0.1" scale="0.5 0.5 0.5" class="button" onclick="toggleInfrared()"></a-text>
      </a-entity>
      
      <!-- Event Listeners & Scripts -->
      <script>
        document.querySelectorAll('.clickable').forEach(el => {
          el.addEventListener('click', () => {
            alert(`You clicked a ${el.id}`);
          });
        });

        function toggleMaterial() {
          document.querySelectorAll('.clickable').forEach(el => {
            let mat = el.getAttribute('material');
            if (mat.wireframe) {
              el.setAttribute('material', 'wireframe: false');
            } else {
              el.setAttribute('material', 'wireframe: true');
            }
          });
        }

        function alterSize() {
          document.querySelectorAll('.clickable').forEach(el => {
            let scale = el.getAttribute('scale');
            if (scale.x === 1) {
              el.setAttribute('scale', '1.5 1.5 1.5');
            } else {
              el.setAttribute('scale', '1 1 1');
            }
          });
        }

        function toggleInfrared() {
          document.querySelectorAll('.clickable').forEach(el => {
            el.setAttribute('material', 'color: black; emissive: red');
          });
        }
      </script>
    </a-scene>
  </body>
</html>
