<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" color="red" id="cube"></a-box>
      <a-sphere position="1 0.5 -3" radius="0.5" color="blue" id="sphere"></a-sphere>
      <a-cone position="0 0.5 -3" radius-bottom="0.5" height="1" color="green" id="cone"></a-cone>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>
      
      <a-entity id="buttons" position="0 0 -3">
        <a-plane position="0 -1 0" width="1.5" height="1" color="purple"></a-plane>
        <a-text value="Toggle Material" position="-0.5 -0.8 0" width="2" id="toggleMaterial"></a-text>
        <a-text value="Resize" position="0.5 -0.8 0" width="2" id="resize"></a-text>
        <a-text value="Infrared View" position="0 -0.6 0" width="2" id="infraredView"></a-text>
      </a-entity>
    </a-scene>

    <script>
      let infraredMode = false;
      let defaultColors = {
        cube: "red",
        sphere: "blue",
        cone: "green"
      };
      
      document.querySelector("#toggleMaterial").addEventListener("click", function () {
        let cube = document.querySelector("#cube");
        let sphere = document.querySelector("#sphere");
        let cone = document.querySelector("#cone");
        cube.setAttribute("color", cube.getAttribute("color") === "silver" ? "red" : "silver");
        sphere.setAttribute("color", sphere.getAttribute("color") === "silver" ? "blue" : "silver");
        cone.setAttribute("color", cone.getAttribute("color") === "silver" ? "green" : "silver");
      });
      
      document.querySelector("#resize").addEventListener("click", function () {
        let sphere = document.querySelector("#sphere");
        let newSize = sphere.getAttribute("radius") === "0.5" ? "1" : "0.5";
        sphere.setAttribute("radius", newSize);
      });
      
      document.querySelector("#infraredView").addEventListener("click", function () {
        let cube = document.querySelector("#cube");
        let sphere = document.querySelector("#sphere");
        let cone = document.querySelector("#cone");
        
        if (infraredMode) {
          cube.setAttribute("color", defaultColors.cube);
          sphere.setAttribute("color", defaultColors.sphere);
          cone.setAttribute("color", defaultColors.cone);
        } else {
          cube.setAttribute("color", "black");
          sphere.setAttribute("color", "black");
          cone.setAttribute("color", "black");
        }
        
        infraredMode = !infraredMode;
      });
    </script>
  </body>
</html>
